<!doctype html>
<html lang="en">

<head>
    <title>Scoreboard Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css
">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <H1 class="text-light">Scores</H1>

            </div>
        </div>


    </header>





    <main class="container">

        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <img class="logo image-fluid" src="eagles-logo.png" alt="eagles pic">
            </div>

            <div class="col-md-6 d-flex justify-content-center">
                <img class="logo image-fluid" src="seahawks-logo.png" alt="seahawks pic">
            </div>


        </div>



        <!-- NOTE Scores -->
        <div class="row">
            <div id="score-one" class="col-md-6 d-flex justify-content-center text-light fs-1 mt-5 mb-5">0</div>
            <div id="score-two" class="col-md-6 d-flex justify-content-center text-light fs-1 mt-5 mb-5">0</div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <button class="btn btn-primary" onclick="teamoneonePoint()">Eagles Touchdown</button>

            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <button class="btn btn-primary" onclick="teamtwoonePoint()">Seahawks Touchdown</button>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <button class="btn btn-primary" onclick="teamonethreePoint()">Eagles Field Goal</button>

            </div>
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <button class="btn btn-primary" onclick="teamtwothreePoint()"> Seahawks Field Goal</button>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <button class="btn btn-warning" onclick="teamonePenalty()">Eagles Penalty</button>

            </div>
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <button class="btn btn-warning" onclick="teamtwoPenalty()"> Seahawks Penalty</button>

            </div>
        </div>



        <div class="row">
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <i class="mdi mdi-delete-empty  display-1  rounded" onclick="teamoneresetPoints()"></i>

            </div>
            <div class="col-md-6 d-flex justify-content-center mt-5">
                <i class="mdi mdi-delete-empty display-1 rounded" onclick="teamtworesetPoints()"></i>

            </div>
        </div>





        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button id="reset-score" onclick="resetScore()" type="button" class="btn btn-danger">Game Over!</button>
            </div>
        </div>


    </main>
















    <footer>

    </footer>














    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
